<head>
	<meta charset="utf-8"/>
<script>
	function processar(){
		var text = document.getElementById("localchat");
		var lines = text.value.split("\n");
		var charNames = new Set();
		for(i=0; i<lines.length; i++){
			var splitted = lines[i].split(" ");
			charName = "";
			index = 1
			while(!splitted[index].includes("[")){
				charName+=" "+splitted[index];
				index++;
			}
			charNames.add(charName);

		}
		console.log(charNames);
		var divNames = document.getElementById("chares");
		divNames.style.visibility="visible";
		for (let item of charNames) divNames.innerHTML+=item+"<br/>";
	}
</script>
</head>

<body>

<ul>
	<li>Limpe o local chat</li>
	<li>Pe√ßa que todos mandem um "."</li>
	<li>Selecione todo o local chat e copie</li>
	<li>Cole abaixo</li>
</ul>
	<textarea id="localchat" style="width:300; height:300"></textarea>
	<button onclick=processar()>Processar</button>
	<br>
	<div id="chares" style=visibility:hidden>
		<center><h1>PARTICIPANTES DA WARZONE:</h1></center><br/>
	</div>
</body>
